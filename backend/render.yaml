services:
  - type: web
    name: fraud-detection-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: FASTAPI_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /health
